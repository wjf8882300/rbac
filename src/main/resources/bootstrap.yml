server:
  port: 8081

spring:
  application:
    name: vr
  session:
    store-type: redis
  thymeleaf:
        prefix: classpath:/static/
  datasource:
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.jdbc.Driver
      name: test
      url: jdbc:mysql://localhost:3306/vr?useUnicode=true&characterEncoding=UTF8&allowMultiQueries=true
      username: xxx
      password: xxx
      # 使用druid数据源
      filters: stat
      max-active: 20
      initialSize: 1
      max-wait: 60000
      minIdle: 1
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxOpenPreparedStatements: 20    
  jpa:
    database: mysql
    show-sql: true
    hibernate: 
      ddl-auto: none
    database-platform: org.hibernate.dialect.MySQL5Dialect
  redis:
    host: localhost
    port: 6379
    password: 
logging:
  level:
   com.tongu.rbac: DEBUG
   org.springframework: info
