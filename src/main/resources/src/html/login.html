<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>后台管理系统</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/2.3.0/css/bootstrap.css" />
		<link rel="stylesheet" href="/css/login.css" />
    </head>
    <body>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="/login/form" method="post">
				 <div class="control-group normal_text"> <h3><img src="img/logo.png" alt="Logo" /></h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span><input id="loginName" name="username" type="text" placeholder="用户名" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input id="loginPassword" name="password" type="password" placeholder="密码" /><br>
                            <span style="color:red;" th:if="${param.error!=null}" th:text="${error}"/>	
                        </div>
                        
                    </div>
                </div>
                
                <div class="form-actions">
                    <!-- <span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">找回密码</a></span> -->
                    <span class="pull-right"><button type="submit" class="btn btn-success" id="bntLogin">登录</button></span>
                    <input type="hidden" id="token" name="token" th:value="${token}" />
                </div>
                	
            </form>
            <!-- <form id="recoverform" action="#" class="form-vertical">
				<p class="normal_text">请输入邮箱地址，系统将会给您发送一封以找回密码</p>
				
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text" placeholder="邮箱地址" />
                        </div>
                    </div>
               
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; 返回登录</a></span>
                    <span class="pull-right"><a class="btn btn-info">找回</a></span>
                </div>
            </form> -->
        </div>
        
        <script src="https://tonggu.oss-cn-shanghai.aliyuncs.com/rbac/js/require.js" require-module="page/login" data-main="https://tonggu.oss-cn-shanghai.aliyuncs.com/rbac/js/main.js"></script>
    </body>

</html>
